  <body>
    <main class="container mt-5 pb-4 px-4 bg--gray">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-4">個人資料表</h1>
          <div class="text-end mb-2">
            <button
              class="btn btn-outline-secondary me-2"
              id="modal-button--search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
              <span class="align-middle" id="modal-button--search">搜尋</span>
            </button>
            <button class="btn btn--add" id="modal-button--add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                /></svg
              ><span class="align-middle"> 新增使用者</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table--theme-hrm" id="cardtable">
              <colgroup></colgroup>
              <colgroup></colgroup>
              <colgroup></colgroup>
              <colgroup></colgroup>
              <colgroup></colgroup>
              <colgroup></colgroup>
              <colgroup></colgroup>
              <thead class="table__head">
                <tr>
                  <th>中文姓名</th>
                  <th>英文姓名</th>
                  <th>性別</th>
                  <th>手機</th>
                  <th>電子信箱</th>
                  <th>修改</th>
                  <th>刪除</th>
                </tr>
              </thead>
              <tbody class="table__body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- Delete Modal -->
    <div class="modal" tabindex="-1" id="modal-delete">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span class="rounded me-2 p-2 bg--red"></span>
            <h5 class="modal-title">確認刪除</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>您確定要刪除這筆資料嗎？（刪除之後將無法恢復）</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              返回
            </button>
            <button type="button" class="btn btn-danger" id="deleteButton">
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="modal-add"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span class="rounded me-2 p-2 bg--green"></span>
            <h5 class="modal-title" id="addModalLabel">新增資料</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-4 needs-validation" id="addForm" novalidate>
              <div class="col-12">
                <label for="addChineseName" class="form-label"
                  >中文姓名<i class="asterisk"></i
                ></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="例如：王小明"
                  id="addChineseName"
                  required
                />
                <div class="invalid-feedback">此欄位為必填</div>
              </div>
              <div class="col-12">
                <label for="addEngName" class="form-label">英文姓名</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="非必填選項"
                  id="addEngName"
                />
              </div>
              <div class="col-12">
                <label for="gender" class="form-label d-block"
                  >性別<i class="asterisk"></i
                ></label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderOptions"
                    id="addMale"
                    value="required"
                  />
                  <label class="form-check-label" for="addMale">男</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderOptions"
                    id="addFemale"
                    value="required"
                  />
                  <label class="form-check-label" for="addFemale">女</label>
                </div>
              </div>
              <div class="col-12">
                <label for="addTel" class="form-label"
                  >手機<i class="asterisk"></i
                ></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ex: 0912345678"
                  id="addTel"
                  pattern="[0-9]{10}"
                  required
                />
                <div class="invalid-feedback">請輸入 10 碼數字</div>
              </div>
              <div class="mb-3">
                <label for="addEmail" class="form-label"
                  >電子信箱<i class="asterisk"></i
                ></label>
                <input
                  type="email"
                  class="form-control"
                  id="addEmail"
                  placeholder="youremail@email.com"
                  required
                />
                <div class="invalid-feedback">
                  此欄位為必填，請填寫正確的 Email 格式
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary me-auto"
              id="addClearButton"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eraser"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"
                />
              </svg>
              清除重填
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              返回
            </button>
            <button
              type="submit"
              class="btn btn--add"
              form="addForm"
              id="addButton"
            >
              新增資料
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div

      data-bs-backdrop="static"

            <span class="rounded me-2 p-2 bg--yellow"></span>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-4 needs-validation" id="editForm" novalidate>
              <div class="col-12">
                <label for="editChineseName" class="form-label"
                  >中文姓名<i class="asterisk"></i
                ></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="例如：王小明"
                  id="editChineseName"
                  required
                />
                <div class="invalid-feedback">此欄位為必填</div>
              </div>
              <div class="col-12">
                <label for="editEngName" class="form-label">英文姓名</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="非必填選項"
                  id="editEngName"
                />
              </div>
              <div class="col-12">
                <label for="gender" class="form-label d-block"
                  >性別<i class="asterisk"></i
                ></label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderOptions"
                    id="editMale"
                    value="required"
                  />
                  <label class="form-check-label" for="editMale">男</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genderOptions"
                    id="editFemale"
                    value="required"
                  />
                  <label class="form-check-label" for="editFemale">女</label>
                </div>
              </div>
              <div class="col-12">
                <label for="editTel" class="form-label"
                  >手機<i class="asterisk"></i
                ></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ex: 0912345678"
                  id="editTel"
                  pattern="[0-9]{10}"
                  required
                />
                <div class="invalid-feedback">請輸入 10 碼數字</div>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label"
                  >電子信箱<i class="asterisk"></i
                ></label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  placeholder="youremail@email.com"
                  required
                />
                <div class="invalid-feedback">
                  此欄位為必填，請填寫正確的 Email 格式
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary me-auto">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eraser"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"
                />
              </svg>
              <span class="align-middle" id="editClearButton">清除重填</span>
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              返回
            </button>
            <button
              type="submit"
              class="btn btn--edit"
              form="editForm"
              id="editButton"
            >
              修改資料
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Modal -->
    <div
      class="modal fade"
      id="modal-search"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">搜尋資料</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-4 needs-validation" id="searchForm" novalidate>
              <div class="col-12">
                <label for="searchChineseName" class="form-label"
                  >中文姓名</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="searchChineseName"
                />
              </div>
              <div class="col-12">
                <label for="searchEngName" class="form-label">英文姓名</label>
                <input type="text" class="form-control" id="searchEngName" />
              </div>
              <div class="col-12">
                <label for="gender" class="form-label d-block">性別</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio"
                  name="genderOptions" id="searchMale" value= />
                  <label class="form-check-label" for="searchMale">男</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio"

              class="btn btn-outline-dark"
              form="searchForm"
              id="searchButton"

              搜尋資料

        </div>
